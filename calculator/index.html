<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway:wght@800&family=Roboto+Mono:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>

<body class="container-fluid">
    <main class="d-block mx-auto calculator m-3 p-2">
        <div>
            <input type="text" id="inp" placeholder="0">
        </div>
        <div class="btn-1">
            <button type="button" class="btn btn-dark">AC</button>
            <button type="button" data-key="1" class="btn btn-dark"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                    height="16" fill="currentColor" class="bi bi-backspace-fill" viewBox="0 0 16 16">
                    <path
                        d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z">
                    </path>
                </svg></button>
            <button type="button" class="btn btn-dark">%</button>
            <button type="button" class="btn btn-dark">/</button>
        </div>
        <div>
            <button type="button" class="btn btn-dark">7</button>
            <button type="button" class="btn btn-dark">8</button>
            <button type="button" class="btn btn-dark">9</button>
            <button type="button" class="btn btn-dark btn-2">*</button>
        </div>
        <div>
            <button type="button" class="btn btn-dark">4</button>
            <button type="button" class="btn btn-dark">5</button>
            <button type="button" class="btn btn-dark">6</button>
            <button type="button" class="btn btn-dark btn-2">-</button>
        </div>
        <div>
            <button type="button" class="btn btn-dark">1</button>
            <button type="button" class="btn btn-dark">2</button>
            <button type="button" class="btn btn-dark">3</button>
            <button type="button" class="btn btn-dark btn-2">+</button>
        </div>
        <div>
            <button type="button" class="btn btn-dark">0</button>
            <button type="button" class="btn btn-dark">.</button>
            <button type="button" class="btn btn-dark">00</button>
            <button type="button" class="btn btn-dark btn-2">=</button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
